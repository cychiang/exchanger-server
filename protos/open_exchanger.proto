syntax = "proto3";

package openexchanger;

service OpenExchanger {
    rpc GetLatest(LatestInput) returns (LatestOutput);
}

message LatestInput {
    string Base = 1;
    string Symbols = 2;
    bool Prettyprint = 3;
    bool ShowAlternative = 4;
}

message Rate {
    string Name = 1;
    float Value = 2;
}

message LatestOutput {
    string Disclaimer = 1;
    string License = 2;
    int64 Timestamp = 3;
    string Base = 4;
    repeated Rate Rates = 5;
}